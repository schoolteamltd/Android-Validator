buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
    }

    dependencies {
      classpath 'com.android.tools.build:gradle:3.1.2'
    }
}

apply plugin: 'com.android.library'

repositories {
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

sourceSets {
    testLocal {
        java.srcDir file('test')
        resources.srcDir file('test')
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    // tell Android studio that the instrumentTest source set is located in the unit test source set
    sourceSets {
        androidTest.setRoot('test')
    }
}

dependencies {
    implementation 'com.android.support:support-v4:26.1.0'
    // Dependencies for the `testLocal` task, make sure to list all your global dependencies here as well
    testLocalCompile files("$project.buildDir/classes/release")
    testLocalCompile 'junit:junit:4.+'
    testLocalCompile 'com.android.support:support-v4:26.1.0'
    testLocalCompile 'org.robolectric:robolectric:2.+'
    testLocalCompile 'com.google.android:android:4.1.1.4'
    // Android Studio doesn't recognize the `testLocal` task, so we define the same dependencies as above for instrumentTest
    // which is Android Studio's test task
    androidTestImplementation 'junit:junit:4.+'
    androidTestImplementation 'com.android.support:support-v4:26.1.0'
    androidTestImplementation 'org.robolectric:robolectric:2.+'
    androidTestImplementation 'com.google.android:android:4.1.1.4'
}

task localTest(type: Test, dependsOn: assemble) {
    //testClassesDir = sourceSets.testLocal.output.classesDir

    android.sourceSets.main.java.srcDirs.each { dir ->
        def buildDir = dir.getAbsolutePath().split('/')
        buildDir =  (buildDir[0..(buildDir.length - 4)] + ['build', 'classes', 'debug']).join('/')

        sourceSets.testLocal.compileClasspath += files(buildDir)
        sourceSets.testLocal.runtimeClasspath += files(buildDir)
    }

    classpath = sourceSets.testLocal.runtimeClasspath
}
